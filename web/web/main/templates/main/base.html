{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}" type="text/css" />
    {% block css %}{% endblock %}
    <title>rum {% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <div class="row-fluid">
        <div class="span12">
          <div class="span5 offset1">
            <a href="{% url home %}">
              <h1>rum</h1>
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="row-fluid">
      <div class="span12">
        <div class="navbar">
          <div class="navbar-inner">
            {% block menu %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span11 offset1">
      {% block content %}{% endblock %}
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}" type="text/javascript"></script>
    {% block js %}{% endblock %}
  </body>
</html>
