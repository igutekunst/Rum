{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <div id="sign-in" class="five columns centered">
    {% if not user.is_authenticated %}
      <button id="browserid" class="large button round">
        sign in &raquo;
      </button>
      <form method="POST" action="{% url browserid_verify %}">
         {% csrf_token %}
         {{ browserid_form.as_p }}
      </form>
    {% endif %}
  </div>
{% endblock %}

{% block js %} 
  {{ browserid_form.media }}
{% endblock %}
